<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">
    <script src="https://kit.fontawesome.com/e3281d566c.js" crossorigin="anonymous"></script>
    <title>ohmyfood-sass</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="header header__logo">
                <img src="/images/logo/ohmyfood.png" alt="logo">
            </div>
        </div>
        <div class="header">
            <div class="header header__search">
                <div class="header__search--icon">
                    <span class="fas fa-map-marker-alt"></span>
                </div>
                <div class="header__search--input">
                    <form>
                        <p>
                            <input type="text" class="textbox" placeholder="Paris, Belleville">
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </header>
    <aside>
        <div class="container">
            <div class="foot">
                <div class="foot foot--heading">Réservez le menu qui vous convient </div>
                <div class="foot foot--title">Découvrez des restaurants d'exeption, sélectionnés par nos soins.</div>
                <div class="foot foot--text">Explorez nos restaurants</div>
            </div>
    </aside>
    <div class="montableau">
        <div id="card-3">
            <p class="p0Filtre">
                Filtres
            </p>
        </div>
        <div class="card-2">
            <div class="moncercle"><span class="fas fa-money-bill-wave"></span></div>
            <p class="p0Nav">
                Économique
            </p>
        </div>

        <div class="card-2">
            <div class="moncercle"><span class="fas fa-child"></span>
            </div>
            <p class="p0Nav">
                Familial
            </p>
        </div>
        <div class="card-2">
            <div class="moncercle"><span class="fas fa-heart"></span></div>
            <p class="p0Nav"> Romantique
            </p>
        </div>
        <div class="card-2">
            <div class="moncercle"><span class="fas fa-dog"></span></div>
            <p class="p0Nav-animaux"> Animaux autorisés
            </p>
        </div>
    </div>

</body>

</html>
